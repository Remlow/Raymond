	<!-- Registration page content -->
	<div class="content">
		<h1>Subscriber registration</h1>
		<form name="registrationForm" onsubmit="return validateForm()" method="post">
			First name:<br>
			<input type="text" name="fName" placeholder="Enter your first name"><br>
			Last name:<br>
			<input type="text" name="lName" placeholder="Enter your last name"><br>
			Street address:<br>
			<input type="text" name="address" placeholder="Enter your street address"><br>
			Suburb:<br>
			<input type="text" name="suburb" placeholder="Enter your suburb"><br>
			Town/City:<br>
			<input type="text" name="location" placeholder="Enter your town/city"><br>
			Credit card:<br>
			<input type="tel" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}"placeholder="Format 1234-1234-1234-1234"><br>
			Email:<br>
			<input type="email" name="email" placeholder="Enter your email"><br>
			<input type="submit" value="Submit">
		</form>
